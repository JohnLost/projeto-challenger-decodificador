<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decodificador de Texto</h1>
        <textarea id="input-text" placeholder="Digite o texto aqui..." rows="5"></textarea>
        <div class="buttons">
            <button id="encrypt-btn">Criptografar</button>
            <button id="decrypt-btn">Descriptografar</button>
        </div>
        <textarea id="output-text" placeholder="Resultado..." rows="5" readonly></textarea>
        <button id="copy-btn">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
